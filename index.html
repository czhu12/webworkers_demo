<html>
  <head>
    <title>Gracefully Degrading Web Workers</title>
  </head>

  <body>

    <button id="start">
      Start Web Workers
    </button>
    <button id="stop">
      Stop Web Workers
    </button>

  </body>

  <script>
    var startButton = document.getElementById("start");
    var stopButton = document.getElementById("stop");
    var worker1 = new Worker('work.js');
    var worker2 = new Worker('work.js');
    var worker3 = new Worker('work.js');

    ///worker1.addEventListener('message', function(e){
    ///  console.log(e.data);
    ///}, false);

    startButton.onclick = function(){
      worker1.postMessage({command:'start', id: 1});
      worker2.postMessage({command:'start', id: 2});
      worker3.postMessage({command:'start', id: 3});
    }
    stopButton.onclick = function(){
      worker1.postMessage({command:'stop', id: 1});
      worker2.postMessage({command:'stop', id: 2});
      worker3.postMessage({command:'stop', id: 3});
    }

  </script>
 
</html>
